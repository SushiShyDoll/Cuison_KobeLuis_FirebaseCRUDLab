<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase CRUD App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }

        .container {
            background: #fff;
            padding: 20px;
            width: 400px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .user-list {
            margin-top: 15px;
            text-align: left;
        }

        .user-card {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .user-info {
            flex: 1;
        }

        .btn-group {
            display: flex;
            gap: 5px;
        }

        .update-btn {
            background: #28a745;
        }

        .delete-btn {
            background: #dc3545;
        }

        .update-btn:hover {
            background: #1e7e34;
        }

        .delete-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Firebase CRUD App</h2>
        
        <input type="text" id="name" placeholder="Enter Name">
        <input type="email" id="email" placeholder="Enter Email">
        <button id="addUserBtn">Add User</button>
        
        <div class="user-list" id="userList"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB4n0zZdvr3nHI1uk0oGFcopLG2BWk4o3E",
            authDomain: "mycrudapp-f1f4c.firebaseapp.com",
            projectId: "mycrudapp-f1f4c",
            storageBucket: "mycrudapp-f1f4c.appspot.com",
            messagingSenderId: "6806118021",
            appId: "1:6806118021:web:ded722feafd1f1ba1a53ec",
            measurementId: "G-5YSPWL2W1F"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function addUser() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();

            if (!name || !email) {
                alert("Please enter both name and email.");
                return;
            }

            try {
                await addDoc(collection(db, "users"), { name, email });
                alert("User added successfully!");
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                fetchUsers();
            } catch (error) {
                console.error("Error adding user:", error);
                alert("Failed to add user. Check console for details.");
            }
        }

        async function fetchUsers() {
            try {
                const querySnapshot = await getDocs(collection(db, "users"));
                const userList = document.getElementById("userList");
                userList.innerHTML = "";

                querySnapshot.forEach((docSnap) => {
                    const userData = docSnap.data();
                    const userId = docSnap.id;

                    const userCard = document.createElement("div");
                    userCard.classList.add("user-card");
                    userCard.innerHTML = `
                        <div class="user-info">
                            <strong>${userData.name}</strong> <br>
                            <small>${userData.email}</small>
                        </div>
                        <div class="btn-group">
                            <button class="update-btn" data-id="${userId}" data-name="${userData.name}" data-email="${userData.email}">‚úèÔ∏è</button>
                            <button class="delete-btn" data-id="${userId}">üóëÔ∏è</button>
                        </div>
                    `;
                    userList.appendChild(userCard);
                });

                document.querySelectorAll(".update-btn").forEach(button => {
                    button.addEventListener("click", () => updateUser(button.dataset.id, button.dataset.name, button.dataset.email));
                });

                document.querySelectorAll(".delete-btn").forEach(button => {
                    button.addEventListener("click", () => deleteUser(button.dataset.id));
                });

            } catch (error) {
                console.error("Error fetching users:", error);
                alert("Failed to fetch users. Check console for details.");
            }
        }

        async function updateUser(userId, currentName, currentEmail) {
            const newName = prompt("Enter new name:", currentName) || currentName;
            const newEmail = prompt("Enter new email:", currentEmail) || currentEmail;

            if (!newName || !newEmail) {
                alert("Both name and email are required!");
                return;
            }

            try {
                await updateDoc(doc(db, "users", userId), { name: newName, email: newEmail });
                alert("User updated successfully!");
                fetchUsers();
            } catch (error) {
                console.error("Error updating user:", error);
                alert("Failed to update user. Check console for details.");
            }
        }

        async function deleteUser(userId) {
            if (!confirm("Are you sure you want to delete this user?")) return;

            try {
                await deleteDoc(doc(db, "users", userId));
                alert("User deleted successfully!");
                fetchUsers();
            } catch (error) {
                console.error("Error deleting user:", error);
                alert("Failed to delete user. Check console for details.");
            }
        }

        document.getElementById("addUserBtn").addEventListener("click", addUser);
        fetchUsers();
    </script>

</body>
</html>
